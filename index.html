<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no,email=no,adress=no">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="icon/iconfont.css">
    <link rel="stylesheet" href="css/swiper-3.3.1.min.css">
    <script>
        document.documentElement.style.fontSize = document.documentElement.clientWidth/375*50+'px';
    </script>
</head>
<body>
    <div class="box">
        <header class="header">
            <p>假日旅行</p>
        </header>
        <section class="section">
             <div class="swiper-container container">
                <div class="swiper-wrapper wrapper">
                    <div class="swiper-slide slide"><img src="images/1.jpg" alt=""></div>
                    <div class="swiper-slide slide"><img src="images/2.jpg" alt=""></div>
                    <div class="swiper-slide slide"><img src="images/3.jpg" alt=""></div>
                    <div class="swiper-slide slide"><img src="images/4.jpg" alt=""></div>
                </div>
                <div class="swiper-pagination swiper-pagination-progress">
                    <span class="swiper-pagination-progressbar"></span>
                </div>
            </div>
            <div class="dls">
                <dl>
                    <dt class="iconfont">&#xe642;</dt>
                    <dd>热门景点</dd>
                </dl>
                <dl>
                    <dt class="iconfont">&#xe642;</dt>
                    <dd>记账簿</dd>
                </dl>
                <dl>
                    <dt class="iconfont">&#xe642;</dt>
                    <dd>境内/境外</dd>
                </dl>
                <dl>
                    <dt class="iconfont">&#xe642;</dt>
                    <dd>轮船票</dd>
                </dl>
                <dl>
                    <dt class="iconfont">&#xe642;</dt>
                    <dd>酒店</dd>
                </dl>
                <dl>
                    <dt class="iconfont">&#xe642;</dt>
                    <dd>飞机票</dd>
                </dl>
                <dl>
                    <dt class="iconfont">&#xe642;</dt>
                    <dd>火车票</dd>
                </dl>
                <dl>
                    <dt class="iconfont">&#xe642;</dt>
                    <dd>行程记录</dd>
                </dl>
            </div>
            <div class="ss">
                <dl>
                    <dd>
                        <p>热销榜</p>
                        <p>大家都爱玩</p>
                    </dd>
                    <dt><img src="images/11.png" alt=""></dt>
                </dl>
                <dl>
                    <dd>
                        <p>我身边</p>
                        <p>附近有什么</p>
                    </dd>
                    <dt><img src="images/22.png" alt=""></dt>
                </dl>
                <dl>
                    <dd>
                        <p>千元出国</p>
                        <p>周二，五开抢</p>
                    </dd>
                    <dt><img src="images/33.png" alt=""></dt>
                </dl>
                <dl>
                    <dd>
                        <p>旅游日历</p>
                        <p>1元门票早知道</p>
                    </dd>
                    <dt><img src="images/44.png" alt=""></dt>
                </dl>
            </div>
        </section>
        <footer class="footer">
            <dl>
                <dt class="iconfont bg">&#xe653;</dt>
                <dd>首页</dd>
            </dl>
            <dl>
                <dt class="iconfont">&#xe64e;</dt>
                <dd>订单</dd>
            </dl>
            <dl>
                <dt class="iconfont">&#xe62e;</dt>
                <dd>我的</dd>
            </dl>
            <dl>
                <dt class="iconfont">&#xe637;</dt>
                <dd>更多</dd>
            </dl>
        </footer>
    </div>
    <script src="js/swiper-3.3.1.min.js"></script>
    <script src="js/wky.js"></script>
</body>
</html>
